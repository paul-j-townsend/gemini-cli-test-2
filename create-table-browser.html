<!DOCTYPE html>
<html>
<head>
    <title>Create Progress Table</title>
</head>
<body>
    <h1>Create User Content Progress Table</h1>
    <button onclick="createTable()">Create Table</button>
    <div id="result"></div>

    <script>
        async function createTable() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Creating table...';
            
            try {
                const response = await fetch('http://localhost:3001/api/test-table-creation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<p style="color: green;">Success: ${data.message}</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">Error: ${data.error}</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Network Error: ${error.message}</p>`;
            }
        }

        // Auto-run when page loads
        window.onload = function() {
            createTable();
        };
    </script>
</body>
</html>
